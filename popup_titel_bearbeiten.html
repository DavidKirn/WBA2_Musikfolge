<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Titel hinzufuegen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class="bd-example bg-light">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Titel bearbeiten</h5>
                            <a href=index.html>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </a>
                            
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Titel</label>
                                <input type="text" class="form-control" value ="Bon Jovi-Roch Mix">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Komponist</label>
                                <select class="form-select" aria-label="Default select example">

                                    <option value="Faeaschtbaenkler">Faeaschtbaenkler</option>
                                    <option value="Jose Feliciano">Jose Feliciano</option>
                                    <option value="Richard Wagner">Richard Wagner</option>
                                    <option value="Udo Juergens">Udo Juergens</option>
                                    <option value="Methodej Prajka">Methodej Prajka</option>
                                    <option value="Carole King">Carole King</option>
                                    <option value="J.Lennon, P.MCCartney">J.Lennon, P.MCCartney</option>
                                    <option value="Ulrich Swillms">Ulrich Swillms</option>
                                    <option value="none">none</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Bearbeiter</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Wolfgang Woessner">Wolfgang Woessner</option >
                                    <option value="Roman Wuethrich">Roman Wuerthich</option>
                                    <option value="Heinz Briegel">Franz Bummerl</option>
                                    <option value="R.Seifert-Kressbronn">R.Seifert-Kressbronn</option>
                                    <option value="Erwin Jahreis">Erwin Jahreis</option>
                                    <option value="Siegfried Rundel">Siegfried Rundel</option>
                                    <option value="Jörg Bollin">Jörg Bollin</option>
                                    <option value="Manfred Schneider">Manfred Schneider</option>
                                    <option value="none">none</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Verlag</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Rundel">Rundel</option>
                                    <option value="Studio-Verlag R.Seifert">Studio-Verlag R.Seifert</option>
                                    <option value="Scherbacher">Scherbacher</option>
                                    <option value="Sony">Sony</option> 
                                    <option value="Bernhard Geiger">Bernhard Geiger</option>
                                    <option value="none">none</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <a href=index.html class="text-decoration-none-text-body">
                                    <button type="button" class="btn btn-primary">Hinzufügen</button>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
