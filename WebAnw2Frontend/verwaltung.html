            function createTableEntry(komponistObj) {
                let tr = document.createElement("tr");
                tr.setAttribute("id", "table-row-title-" + komponistObj.id);
                tr.addEventListener("click", () => {
                    const checkbox = document.querySelector("#checkbox-title-" + komponistObj.id);

                    if (tr.classList.contains("selected")) {
                        tr.classList.remove("selected");
                        checkbox.checked = false;
                    } else {
                        tr.classList.add("selected");
                        checkbox.checked = true;
                    }

                    updateButtonStates();
                });
                
                let tdCheckbox = document.createElement("td");
                let inputCheckbox = document.createElement("input");
                inputCheckbox.classList.add("form-check-input");
                inputCheckbox.setAttribute("type", "checkbox");
                inputCheckbox.setAttribute("id", "checkbox-title-" + komponistObj.id);
                tdCheckbox.appendChild(inputCheckbox);
                tr.appendChild(tdCheckbox);

                let tdKomponist = document.createElement("td");
                tdKomponist.innerText = komponistObj.name;
                tr.appendChild(tdKomponist);

                tr.dataset.id = komponistObj.id;
                tr.dataset.name = komponistObj.name; 
                return tr;
            }

            function renderTableEntries(komponistArr) {
                komponistArr.forEach((komponist) => {
                    let tr = document.createElement("tr");
                    tr.setAttribute("id", "table-row-komponist-" + komponist.id);
                    tr.addEventListener("click", () => {
                        const checkbox = document.querySelector("#checkbox-komponist-" + komponist.id);

                        if (tr.classList.contains("selected")) {
                            tr.classList.remove("selected");
                            checkbox.checked = false;
                        } else {
                            tr.classList.add("selected");
                            checkbox.checked = true;
                        }

                        updateButtonStates();
                    });
                    
                    let tdCheckbox = document.createElement("td");
                    let inputCheckbox = document.createElement("input");
                    inputCheckbox.classList.add("form-check-input");
                    inputCheckbox.setAttribute("type", "checkbox");
                    inputCheckbox.setAttribute("id", "checkbox-komponist-" + komponist.id);
                    tdCheckbox.appendChild(inputCheckbox);
                    tr.appendChild(tdCheckbox);

                    let tdKomponist = document.createElement("td");
                    tdKomponist.innerText = komponist.name;
                    tr.appendChild(tdKomponist);

                    tr.dataset.komponist_id = komponist.id; 
                    tr.dataset.komponist_name = komponist.name; 

                    tableKomponisten.appendChild(tr);
                });
            }

            function deleteTableEntry(komponistObj) {
                let tr = document.querySelector("#table-row-komponist-" + komponistObj.id);
                tr.remove();
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                }
            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }

            function getAllSelectedItems() {
                let selectedElements = document.querySelectorAll("tr.selected");
                let Elements = [];
                selectedElements.forEach(element => {
                    Elements.push(element.dataset); 
                });
                return Elements;
            }
