        <!-- Modals-->
        <!-- Modal Edit Composer-->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modal-komponist-edit" tabindex="-1" aria-labelledby="modalEditComposerLabel" aria-hidden="true">

                        </div>
                        <div class="modal-body">

        </div>
        <!-- Modal Add Composer-->
        
            <div class="modal fade" id="modal-komponist-add" tabindex="-1" aria-labelledby="modalAddComposerLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Komponist hinzufügen</h5>

                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Komponist</label>
                                <input type="text" class="form-control" id="input-komponist-add">
                            </div>

        <!-- Modal Delete Composer-->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modal-komponist-delete" tabindex="-1" aria-labelledby="modalDeleteComposerLabel" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Komponist löschen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            </div>
                            <div class="modal-footer">

        <!-- Toasts -->
        <!-- Success toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-success border-0" id="toastSuccess" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastSuccessMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Failure toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-danger border-0" id="toastFailure" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastFailureMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <script>
            const tableKomponisten = document.querySelector("#table-komponist");

            const btnEdit = document.querySelector("#btn-edit");
            const btnAdd = document.querySelector("#btn-add");
            const btnDelete = document.querySelector("#btn-delete");

            const btnPopupKomponistEdit = document.querySelector('#btnPopup-komponist-edit'); 
            const btnPopupKomponistAdd = document.querySelector('#btnPopup-komponist-add'); 
            const btnPopupKomponistDelete = document.querySelector('#btnPopup-komponist-delete'); 

            const inputKomponistEdit = document.querySelector('#input-komponist-edit'); 
            const inputKomponistAdd = document.querySelector("#input-komponist-add"); 
            const komponistToDelete = document.querySelector("#komponist-to-delete"); 

            const modalKomponistEdit = new bootstrap.Modal('#modal-komponist-edit'); 
            const modalKomponistAdd = new bootstrap.Modal('#modal-komponist-add'); 
            const modalKomponistDelete = new bootstrap.Modal('#modal-komponist-delete'); 

            const toastSuccess = new bootstrap.Toast("#toastSuccess");
            const toastSuccessMessage = document.querySelector("#toastSuccessMessage");
            const toastFailure = new bootstrap.Toast("#toastFailure");
            const toastFailureMessage = document.querySelector("#toastFailureMessage");

            const inputSearch = document.querySelector('#input-search'); 

            window.addEventListener("DOMContentLoaded", (event) => {
                init();

                btnEdit.addEventListener('click', (event)=>{
                    console.log("btnEdit Composer pressed"); 
                    let selectedItem = getSelectedItem(); 
                    inputKomponistEdit.value = selectedItem.komponist_name; 
                    modalKomponistEdit.show(); 
                }); 
                btnAdd.addEventListener('click', (event)=>{
                    console.log("btnAdd Composer pressed"); 
                    modalKomponistAdd.show(); 
                }); 
                btnDelete.addEventListener('click', (event) => {
                    let selectedItems = getAllSelectedItems();
                    selectedItems.forEach((Element) => {
                        const p = document.createElement('p');
                        p.innerText = Element.komponist_name;
                        komponistToDelete.append(p);
                        modalKomponistDelete.show(); 
                    });
                });
                btnPopupKomponistEdit.addEventListener("click", (event) => {
                    editComposer();
                });
                btnPopupKomponistAdd.addEventListener("click", (event) => {
                    addComposer();
                });
                btnPopupKomponistDelete.addEventListener("click", (event) => {
                    deleteComposer();
                });
                inputSearch.addEventListener("input", (event)=>{
                    search(); 
                }); 
            });

            async function init() {
                // Load komponist from Backend
                const komponistArr = await fetch('http://localhost:8000/api/komponist/alle')
                    .then((response) => response.json());

                // Create table row elements
                komponistArr.forEach((komponist) => {
                    addTableEntry(komponist);
                });

                updateButtonStates();
            }

            async function editComposer(){
                composerItemData = {};
                console.log('in edit Composer In Backend');

                let selectedItem = getSelectedItem();
                composerItemData.id = selectedItem.komponist_id;

                if (inputKomponistEdit.value != "" & inputKomponistEdit.valuel !=" "){
                    composerItemData.name = inputKomponistEdit.value;
                }
                console.log(JSON.stringify(composerItemData));
                const response = await fetch("http://localhost:8000/api/komponist", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(composerItemData)
                })
                .then((response) => response.json().then((data) => (
                    {
                        status : response.status,
                        body: data
                    }
                )));
                console.log("Komponist bearbeiten Response: " + response.status); 

                if (response.status == 200) {
                    showSuccessMessage("Komponist wurde erfolgreich geändert.");
                    updateTableEntry(response.body); 
                } else {
                    showFailureMessage("Beim Ändern des Komponisten ist etwas schiefgelaufen!");
                }
                modalKomponistEdit.hide();
            }

            async function addComposer(){
                bodyObj = {}
                if (inputKomponistAdd.value.trim() == "") {
                    // TODO: Fehlermeldung: Kein Titel eingegeben
                    return;
                }
                bodyObj.name = inputKomponistAdd.value.trim(); 
                console.log(JSON.stringify(bodyObj)); 
                const response = await fetch("http://localhost:8000/api/komponist", {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bodyObj)
                })
                .then((response)=> response.json().then((data)=>(
                    {
                        status: response.status, 
                        body: data
                    }
                )));
                console.log("Komponist hinzufügen Response: " + response.status);

                if (response.status == 200) {
                    showSuccessMessage("Komponist wurde erfolgreich hinzugefügt.");
                    addTableEntry(response.body);
                } else {
                    showFailureMessage("Beim Hinzufügen des Komponist ist etwas schiefgelaufen!");
                }
                modalKomponistAdd.hide();
            }

            async function deleteComposer() {
                let selectedItems = getAllSelectedItems();
                selectedItems.forEach(async element => {
                    const response= await fetch("http://localhost:8000/api/komponist/" + element.komponist_id,{
                    method: "DELETE"
                    })
                    .then((response) => response.json().then((data) => (
                        {
                            status: response.status,
                            body: data
                        }
                    ))); 
                
                console.log("Komponist löschen Response: " + response.status);

                if (response.status == 200) {
                    showSuccessMessage("Komponist wurde erfolgreich gelöscht.");
                    deleteTableEntry(response.body.eintrag);
                } else {
                    showFailureMessage("Beim Löschen des Komponisten ist etwas schiefgelaufen!");
                }
                });
                komponistToDelete.replaceChildren('');
                modalKomponistDelete.hide();
            }

            async function search(){
                tableKomponisten.innerHTML = ""; 
                let link = 'http://localhost:8000/api/komponist/such/' + inputSearch.value; 
                if(inputSearch.value.trim()==""){
                    link = 'http://localhost:8000/api/komponist/alle'
                }
                const komponistArr = await fetch(link)
                    .then((response) => response.json());
                komponistArr.forEach((komponist)=>{
                    addTableEntry(komponist); 
                }); 
                updateButtonStates();
            }

            function addTableEntry(komponistObj) {
                tableKomponisten.appendChild(createTableEntry(komponistObj));
            }

            function createTableEntry(komponistObj) {
                let tr = document.createElement("tr");
                tr.setAttribute("id", "table-row-komponist-" + komponistObj.id);
                tr.addEventListener("click", () => {
                    const checkbox = document.querySelector("#checkbox-komponist-" + komponistObj.id);

                    if (tr.classList.contains("selected")) {
                        tr.classList.remove("selected");
                        checkbox.checked = false;
                    } else {
                        tr.classList.add("selected");
                        checkbox.checked = true;
                    }

                    updateButtonStates();
                });
                
                let tdCheckbox = document.createElement("td");
                let inputCheckbox = document.createElement("input");
                inputCheckbox.classList.add("form-check-input");
                inputCheckbox.setAttribute("type", "checkbox");
                inputCheckbox.setAttribute("id", "checkbox-komponist-" + komponistObj.id);
                tdCheckbox.appendChild(inputCheckbox);
                tr.appendChild(tdCheckbox);

                let tdKomponist = document.createElement("td");
                tdKomponist.innerText = komponistObj.name;
                tr.appendChild(tdKomponist);

                tr.dataset.komponist_id = komponistObj.id;
                tr.dataset.komponist_name = komponistObj.name; 
                return tr;
            }

            function updateTableEntry(titleObj) {
                let tr = document.querySelector("#table-row-komponist-" + titleObj.id);
                tr.replaceWith(createTableEntry(titleObj));
                updateButtonStates();
            }

            function deleteTableEntry(komponistObj) {
                let tr = document.querySelector("#table-row-komponist-" + komponistObj.id);
                tr.remove();
                updateButtonStates();
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                }
            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }

            function getAllSelectedItems() {
                let selectedElements = document.querySelectorAll("tr.selected");
                let Elements = [];
                selectedElements.forEach(element => {
                    Elements.push(element.dataset); 
                });
                return Elements;
            }

            function showSuccessMessage(message) {
                toastSuccessMessage.innerText = message;
                toastSuccess.show();
            }

            function showFailureMessage(message) {
                toastFailureMessage.innerText = message;
                toastFailure.show();
            }
        </script>

    </body>
