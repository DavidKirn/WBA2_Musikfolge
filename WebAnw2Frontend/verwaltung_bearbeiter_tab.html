                    </li>
                    <li class="nav-item col" role="presentation">

                <div class="tab-content" id="myTabContent">

                        <div class="content-scroll-table container">

                                <thead>

                                <tbody id="table-bearbeiter">

                    <div class="tab-pane fade" id="bearbeiter-tab-pane" role="tabpanel" aria-labelledby="bearbeiter-tab" tabindex="0"></div>

            <div class="footer bg-dark">
                <div class="container text-center py-3">
                    <div class="row justify-content-center">
                        <div class="col-4 col-md-3">
                            <button id="btn-edit" type="button" class="btn btn-secondary w-100" disabled>Bearbeiten</button>
                        </div>
                        <div class="col-4 col-md-3">
                            <button id="btn-add" type="button" class="btn btn-secondary w-100" >Hinzufügen</button>
                        </div>
                        <div class="col-4 col-md-3">

                    </div>

        <!-- Modal Edit Editor -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalEditEditor" tabindex="-1" aria-labelledby="modalEditEditorLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Bearbeiter bearbeiten</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Bearbeiter</label>
                                <input type="text" class="form-control" id="edit-Editor-Input">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btn-edit-Editor">Ändern</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Add Editor -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalAddEditor" tabindex="-1" aria-labelledby="modalAddEditorLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Bearbeiter hinzufügen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Bearbeiter</label>
                                <input type="text" class="form-control" id="input-add-editor">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btn-add-Editor">Hinzufügen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Delete Editor -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalDeleteEditor" tabindex="-1" aria-labelledby="modalDeleteEditorLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Bearbeiter löschen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3" id="editor-to-delete">
                                <label class="form-label">Bearbeiter wirklich löschen?</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btn-delete-Editor">Löschen bestätigen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Toasts -->
        <!-- Success toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-success border-0" id="toastSuccess" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastSuccessMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Failure toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-danger border-0" id="toastFailure" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastFailureMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <script>
            const tableBearbeiter = document.querySelector("#table-bearbeiter");

            const btnEdit = document.querySelector("#btn-edit");
            const btnAdd = document.querySelector("#btn-add");
            const btnDelete = document.querySelector("#btn-delete");

            const btnPopupCreateEditor = document.querySelector('#btn-add-Editor');
            const btnPopupDeleteEditor = document.querySelector('#btn-delete-Editor');
            const btnPopupUpdateEditor = document.querySelector("#btn-edit-Editor");

            const modalEditEditor = new bootstrap.Modal('#modalEditEditor');
            const modalAddEditor = new bootstrap.Modal('#modalAddEditor');
            const modalDeleteEditor = new bootstrap.Modal('#modalDeleteEditor');

            const toastSuccess = new bootstrap.Toast("#toastSuccess");
            const toastSuccessMessage = document.querySelector("#toastSuccessMessage");
            const toastFailure = new bootstrap.Toast("#toastFailure");
            const toastFailureMessage = document.querySelector("#toastFailureMessage");

            const editInput = document.querySelector("#edit-Editor-Input");
            const addInputEditor = document.querySelector('#input-add-editor');
            const EditorToDelete = document.querySelector('#editor-to-delete');
            const inputSearch = document.querySelector('#input-search');

            window.addEventListener("DOMContentLoaded", (event) => {
                init();

                btnEdit.addEventListener('click', (event) => {
                    console.log("btn Edit Editor pressed");
                    let selectedItem = getSelectedItem();
                    editInput.value = selectedItem.editor_name;
                    modalEditEditor.show();
                });
                
                btnAdd.addEventListener('click', (event) =>{
                    modalAddEditor.show();
                });

                btnDelete.addEventListener('click', (event) => {
                    let selectedItems = getAllSelectedItems();
                    selectedItems.forEach((Element) => {
                        const p = document.createElement('p');
                        p.innerText = Element.editor_name;
                        EditorToDelete.append(p);
                    });
                    modalDeleteEditor.show();
                });
                
                btnPopupUpdateEditor.addEventListener('click', (event) => {
                    editEditor();
                });
                
                btnPopupCreateEditor.addEventListener('click', (event) => {
                    addEditor();
                });

                btnPopupDeleteEditor.addEventListener('click', (event) => {
                    deleteEditor();
                });

                inputSearch.addEventListener('input', (event)=>{
                    search(); 
                }); 
            });

            async function init() {
                // Load bearbeiter from Backend
                const bearbeiterArr = await fetch('http://localhost:8000/api/bearbeiter/alle')
                    .then((response) => response.json());

                // Create table row elements
                bearbeiterArr.forEach((editor) => {
                    addTableEntry(editor);
                });
                updateButtonStates();
            }

            function showSuccessMessage(message) {
                toastSuccessMessage.innerText = message;
                toastSuccess.show();
            }

            function showFailureMessage(message) {
                toastFailureMessage.innerText = message;
                toastFailure.show();
            }

            async function updateSearch(){
                 
                var name = document.getElementById("searchButton").value; 
                // Load bearbeiter from Backend
                var link = 'http://localhost:8000/api/bearbeiter/such/'.concat(name);
                const bearbeiterArr = await fetch(link)
                    .then((response) => response.json());

                // Create table row elements
                bearbeiterArr.forEach((editor) => {
                    addTableEntry(editor);
                });

                updateButtonStates();
            }

            function renderTableEntry(editorObj) {
                let tr = document.createElement("tr");
                tr.setAttribute("id", "table-row-editor-" + editorObj.id);
                tr.addEventListener("click", () => {
                    const checkbox = document.querySelector("#checkbox-editor-" + editorObj.id);

                    if (tr.classList.contains("selected")) {
                        tr.classList.remove("selected");
                        checkbox.checked = false;
                    } else {
                        tr.classList.add("selected");
                        checkbox.checked = true;
                    }

                    updateButtonStates();
                });
                
                let tdCheckbox = document.createElement("td");
                let inputCheckbox = document.createElement("input");
                inputCheckbox.classList.add("form-check-input");
                inputCheckbox.setAttribute("type", "checkbox");
                inputCheckbox.setAttribute("id", "checkbox-editor-" + editorObj.id);
                tdCheckbox.appendChild(inputCheckbox);
                tr.appendChild(tdCheckbox);

                let tdEditor = document.createElement("td");
                tdEditor.innerText = editorObj.name;
                tr.appendChild(tdEditor);

                tr.dataset.editor_id = editorObj.id;
                tr.dataset.editor_name = editorObj.name;

                return tr;
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                }
            }

            function addTableEntry(editorObj) {
                tableBearbeiter.appendChild(renderTableEntry(editorObj));
            }
            
            function updateTableEntry(editorObj) {
                let tr = document.querySelector("#table-row-editor-" + editorObj.id);
                tr.replaceWith(renderTableEntry(editorObj));
                updateButtonStates();

            }

            function deleteTableEntry(editorObj) {
                let tr = document.querySelector("#table-row-editor-" + editorObj.id);
                tr.remove();
                updateButtonStates();

            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }

            function getAllSelectedItems() {
                let selectedElements = document.querySelectorAll("tr.selected");
                let Elements = [];
                selectedElements.forEach(element => {
                    Elements.push(element.dataset); 
                });
                return Elements;
            }

            async function editEditor(){
                editorItemData = {};
                console.log('in edit Editor Modal');

                let selectedItem = getSelectedItem();

                editorItemData.id = selectedItem.editor_id;

                if (editInput.value != "" & editInput.valuel !=" "){
                    editorItemData.name = editInput.value;
                }
                else{
                    showFailureMessage("Eingegebener Bearbeiter ist ungültig.");
                    return;
                }
                console.log(JSON.stringify(editorItemData));

                const response = await fetch("http://localhost:8000/api/bearbeiter", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(editorItemData)
                })
                .then((response) => response.json().then((data) => (
                    {
                        status : response.status,
                        body: data
                    }
                )));

                console.log("Bearbeiter bearbeiten Response: " + response.status);

                if (response.status == 200) {
                    showSuccessMessage("Bearbeiter wurde erfolgreich bearbeitet.");
                    updateTableEntry(response.body);
                } else {
                    showFailureMessage("Beim Bearbeiten des Bearbeiters ist etwas schiefgelaufen!");
                }
                modalEditEditor.hide();
            }

            async function search(){
                tableBearbeiter.innerHTML = ""; 
                let link = 'http://localhost:8000/api/bearbeiter/such/' + inputSearch.value; 
                if(inputSearch.value.trim()==""){
                    link = 'http://localhost:8000/api/bearbeiter/alle'
                }
                const bearbeiterArr = await fetch(link)
                    .then((response) => response.json());
                bearbeiterArr.forEach((bearbeiter)=>{
                    addTableEntry(bearbeiter); 
                }); 
                updateButtonStates();
            }

            async function addEditor(){
                console.log("in create Editor Modal");
                let editorItemData ={};
                if (addInputEditor.value.trim() ==""){
                    showFailureMessage("Es wurde kein Bearbeiter eingegeben.");
                    return;
                }
                else{
                    editorItemData.name = addInputEditor.value,
                    addInputEditor.value = "";
                }
                console.log(JSON.stringify(editorItemData));

                const response = await fetch("http://localhost:8000/api/bearbeiter",{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(editorItemData)
                })
                .then((response) => response.json().then((data) =>(
                    {
                        status: response.status,
                        body: data
                    }
                )));
                console.log("Bearbeiter hinzufügen Response: " + response.status);

                if (response.status == 200) {
                    showSuccessMessage("Bearbeiter wurde erfolgreich hinzugefügt.");
                    addTableEntry(response.body);
                } else {
                    showFailureMessage("Beim Hinzufügen des Bearbeiters ist etwas schiefgelaufen!");
                }
                modalAddEditor.hide();
            }

            async function deleteEditor(){
                let selectedItems = getAllSelectedItems();

                 selectedItems.forEach(async element => {
                    const response= await fetch("http://localhost:8000/api/bearbeiter/" + element.editor_id,{
                    method: "DELETE"
                    })
                    .then((response) => response.json().then((data) => (
                        {
                            status: response.status,
                            body: data
                        }
                    )));
                    console.log("Bearbeiter löschen Response: " + response.status);

                    if (response.status == 200) {
                        showSuccessMessage("Bearbeiter wurde erfolgreich gelöscht.");
                        deleteTableEntry(response.body.eintrag);
                    
                    } else {
                        showFailureMessage("Beim Löschen des Bearbeiter ist etwas schiefgelaufen!");
                    }
                });
                EditorToDelete.replaceChildren('');
                modalDeleteEditor.hide();
            }
        </script>
    </body>
