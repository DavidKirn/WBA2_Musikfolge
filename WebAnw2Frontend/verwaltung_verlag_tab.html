<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musikfolge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="header bg-dark">
                <div class="container py-3">
                    <div class="row">
                        <div class="col">
                            <h4 class="text-white fw-light">Musikfolge</h4>
                        </div>
                        <div class="col">
                            <a href=index.html>
                                <button type="button" class="btn btn-primary w-100" id ="ListeBearbeiten">Titel bearbeiten</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=gemaListe.html>
                                <button type="button" class="btn btn-primary w-100" id="GemaListe">Liste erstellen</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=verwaltung.html>
                                <button type="button" class="btn btn-danger w-100" id="VereinsDaten">Verwaltung</button>
                            </a>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

            <div class="content-header container">
                <div class="row my-3">
                    <div class="col-8">
                        <input class="form-control" type="text" name="search" placeholder="Suche">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100">Suchen</button>
                    </div>
                </div>
                <hr>
            </div>

            <div class="content-scroll-table container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item col" role="presentation">
                        <a href="verwaltung.html" class="text-decoration-none">
                            <button class="nav-link w-100" id="komponist-tab" data-bs-toggle="tab" data-bs-target="#komponist-tab-pane" type="button" role="tab" aria-controls="komponist-tab-pane" aria-selected="true">Komponist</button>
                        </a>
                    </li>
                    <li class="nav-item col" role="presentation">
                        <a href="verwaltung_bearbeiter_tab.html" class="text-decoration-none">
                            <button class="nav-link w-100" id="bearbeiter-tab" data-bs-toggle="tab" data-bs-target="#bearbeiter-tab-pane" type="button" role="tab" aria-controls="bearbeiter-tab-pane" aria-selected="false">Bearbeiter</button>
                        </a>
                    </li>
                    <li class="nav-item col" role="presentation">
                        <button class="nav-link w-100 active" id="verlag-tab" data-bs-toggle="tab" data-bs-target="#verlag-tab-pane" type="button" role="tab" aria-controls="verlag-tab-pane" aria-selected="false">Verlag</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="komponist-tab-pane" role="tabpanel" aria-labelledby="komponist-tab" tabindex="0">

                        <div class="content-scroll-table container">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="table-secondary">
                                        <th></th>
                                        <th>Verlag</th>
                                    </tr>
                                </thead>
                                <tbody id="table-verlag"></tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="bearbeiter-tab-pane" role="tabpanel" aria-labelledby="bearbeiter-tab" tabindex="0"></div>
                        <div class="tab-pane fade" id="verlag-tab-pane" role="tabpanel" aria-labelledby="verlag-tab" tabindex="0"></div>
                    </div>
                </div>
            </div>

            <div class="footer bg-dark">
                <div class="container text-center py-3">
                    <div class="row justify-content-center">
                        <div class="col-4 col-md-3">
                            <button id="btn-edit" type="button" class="btn btn-secondary w-100" disabled>Bearbeiten</button>
                        </div>
                        <div class="col-4 col-md-3">
                            <button id="btn-add" type="button" class="btn btn-secondary w-100" >Hinzufügen</button>
                        </div>
                        <div class="col-4 col-md-3">
                            <button id="btn-delete" type="button" class="btn btn-secondary w-100" disabled>Löschen</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <a class="text-decoration-none text-white" href="impressum.html">Impressum</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Edit Publisher -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalEditPublisher" tabindex="-1" aria-labelledby="modalEditPublisherLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Verlag bearbeiten</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Verlag</label>
                                <input type="text" class="form-control" id="edit-Publisher-Input">
                            </div>

                            <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="btn-update-Publisher">Ändern</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Add Publisher -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalAddPublisher" tabindex="-1" aria-labelledby="modalAddPublisherLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Verlag hinzufügen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Verlag</label>
                                <input type="text" class="form-control" id="input_add_publisher">
                            </div>
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="btn-create-publisher">Hinzufügen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Delete Publisher -->
        <div class="bd-example bg-light">
            <div class="modal fade" id="modalDeletePublisher" tabindex="-1" aria-labelledby="modalDeletePublisherLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Verlag löschen</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3" id="publisher-to-delete">
                                <label class="form-label">Verlag wirklich löschen?</label>
                            </div>
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="btn-delete-publisher">Löschen bestätigen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Toasts -->
        <!-- Success toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-success border-0" id="toastSuccess" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastSuccessMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Failure toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast align-items-center text-white bg-danger border-0" id="toastFailure" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastFailureMessage"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const tableVerlag = document.querySelector("#table-verlag");

            const btnEdit = document.querySelector("#btn-edit");
            const btnAdd = document.querySelector("#btn-add");
            const btnDelete = document.querySelector("#btn-delete");

            const btnPopupCreatePublisher = document.querySelector('#btn-create-publisher');
            const btnPopupDeletePublisher = document.querySelector('#btn-delete-publisher');
            const btnPopupUpdatePublisher = document.querySelector("#btn-update-Publisher");

            const modalEditPublisher = new bootstrap.Modal('#modalEditPublisher');
            const modalAddPublisher = new bootstrap.Modal('#modalAddPublisher');
            const modalDeletePublisher = new bootstrap.Modal('#modalDeletePublisher');

            const toastSuccess = new bootstrap.Toast("#toastSuccess");
            const toastSuccessMessage = document.querySelector("#toastSuccessMessage");
            const toastFailure = new bootstrap.Toast("#toastFailure");
            const toastFailureMessage = document.querySelector("#toastFailureMessage");

            const editInput = document.querySelector("#edit-Publisher-Input");
            const addInputPublisher = document.querySelector('#input_add_publisher');
            const publisherToDelete = document.querySelector('#publisher-to-delete');

            window.addEventListener("DOMContentLoaded", (event) => {
                init();

                btnEdit.addEventListener('click', (event) => {
                    console.log("btn Edit Publisher pressed");
                    let selectedItem = getSelectedItem();
                    editInput.value = selectedItem.verlag_name;
                    modalEditPublisher.show();
                });
                
                btnAdd.addEventListener('Click', (event) =>{
                    modalAddPublisher.show();
                });

                btnDelete.addEventListener('click', (event) => {
                    let selectedItems = getAllSelectedItems();
                    selectedItems.forEach((Element) => {
                        const p = document.createElement('p');
                        p.innerText = Element.verlag_name;
                        publisherToDelete.append(p);
                    });
                    modalDeletePublisher.show();
                });

                btnPopupUpdatePublisher.addEventListener('click', (event) => {
                    editPublisher();
                });
                
                btnPopupCreatePublisher.addEventListener('click', (event) => {
                    addPublisher();
                });

                btnPopupDeletePublisher.addEventListener('click', (event) => {
                    deletePublisher();
                });
            });

            async function init() {
                const verlagArr = await fetch('http://localhost:8000/api/verlag/alle')
                    .then((response) => response.json());

                verlagArr.forEach((verlag) => {
                    addTableEntry(verlag);
                });
                updateButtonStates();
            }

            function showSuccessMessage(message) {
                toastSuccessMessage.innerText = message;
                toastSuccess.show();
            }

            function showFailureMessage(message) {
                toastFailureMessage.innerText = message;
                toastFailure.show();
            }

            async function addPublisher(){
                console.log("in create Publisher Modal");
                let publisherItemData ={};
                if (addInputPublisher.value.trim() ==""){
                    showFailureMessage("Es wurde kein Verlag eingegeben.");
                    return;
                }
                else{
                    publisherItemData.name = addInputPublisher.value,
                    addInputPublisher.value = "";
                }
                console.log(JSON.stringify(publisherItemData));

                const response = await fetch("http://localhost:8000/api/verlag",{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(publisherItemData)
                })
                .then((response) => response.json().then((data) =>(
                    {
                        status: response.status,
                        body: data
                    }
                )));
                console.log("Verlag hinzufügen Response: " + response.status);
                addTableEntry(response.body);
                modalAddPublisher.hide();

                if (response.status == 200) {
                    showSuccessMessage("Verlag wurde erfolgreich hinzugefügt.");
                } else {
                    showFailureMessage("Beim Hinzufügen des Verlags ist etwas schiefgelaufen!");
                }
            }
            
            function renderTableEntry(verlagObj) {
                let tr = document.createElement("tr");
                tr.setAttribute("id", "table-row-publisher-" + verlagObj.id);
                tr.addEventListener("click", () => {
                    const checkbox = document.querySelector("#checkbox-verlag-" + verlagObj.id);

                    if (tr.classList.contains("selected")) {
                        tr.classList.remove("selected");
                        checkbox.checked = false;
                    } else {
                        tr.classList.add("selected");
                        checkbox.checked = true;
                    }

                    updateButtonStates();
                });
                
                let tdCheckbox = document.createElement("td");
                let inputCheckbox = document.createElement("input");
                inputCheckbox.classList.add("form-check-input");
                inputCheckbox.setAttribute("type", "checkbox");
                inputCheckbox.setAttribute("id", "checkbox-verlag-" + verlagObj.id);
                tdCheckbox.appendChild(inputCheckbox);
                tr.appendChild(tdCheckbox);

                let tdPublisher = document.createElement("td");
                tdPublisher.innerText = verlagObj.name;
                tr.appendChild(tdPublisher);

                tr.dataset.verlag_id = verlagObj.id;
                tr.dataset.verlag_name = verlagObj.name;

                return tr;
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                }
            }

            function addTableEntry(verlagObj) {
                tableVerlag.appendChild(renderTableEntry(verlagObj));
            }
            function updateTableEntry(verlagObj) {
                let tr = document.querySelector("#table-row-publisher-" + verlagObj.id);
                tr.replaceWith(renderTableEntry(verlagObj));
            }

            function deleteTableEntry(verlagObj) {
                let tr = document.querySelector("#table-row-publisher-" + verlagObj.id);
                tr.remove();
            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }
            function getAllSelectedItems() {
                let selectedElements = document.querySelectorAll("tr.selected");
                let Elements = [];
                selectedElements.forEach(element => {
                    Elements.push(element.dataset); 
                });
                return Elements;
            }

            async function editPublisher(){
                publisherItemData = {};
                console.log('in edit Publisher Modal');

                let selectedItem = getSelectedItem();

                publisherItemData.id = selectedItem.verlag_id;

                if (editInput.value != "" & editInput.valuel !=" "){
                    publisherItemData.name = editInput.value;
                }
                else{
                    showFailureMessage("Eingegebener Verlag ist ungültig.");
                    return;
                }
                console.log(JSON.stringify(publisherItemData));

                const response = await fetch("http://localhost:8000/api/verlag", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(publisherItemData)
                })
                .then((response) => response.json().then((data) => (
                    {
                        status : response.status,
                        body: data
                    }
                )));

                console.log("Verlag bearbeiten Response: " + response.status);
                updateTableEntry(response.body);
                modalEditPublisher.hide();

                if (response.status == 200) {
                    showSuccessMessage("Verlag wurde erfolgreich bearbeitet.");
                } else {
                    showFailureMessage("Beim Bearbeiten des Verlags ist etwas schiefgelaufen!");
                }
            }

            async function deletePublisher(){
                let selectedItems = getAllSelectedItems();

                 selectedItems.forEach(async element => {
                    const response= await fetch("http://localhost:8000/api/verlag/" + element.verlag_id,{
                    method: "DELETE"
                    })
                    .then((response) => response.json().then((data) => (
                        {
                            status: response.status,
                            body: data
                        }
                    )));
                    console.log("Verlag löschen Response: " + response.status);
                    deleteTableEntry(response.body.eintrag);
                    

                    if (response.status == 200) {
                        showSuccessMessage("Verlag wurde erfolgreich gelöscht.");
                    } else {
                        showFailureMessage("Beim Löschen des Verlag ist etwas schiefgelaufen!");
                    }
                });

                modalDeletePublisher.hide();
            }

        </script>
    </body>
</html>
