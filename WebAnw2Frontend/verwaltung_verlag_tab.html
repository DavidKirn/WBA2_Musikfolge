        <script>
            const tableVerlag = document.querySelector("#table-verlag");
            const btnEdit = document.querySelector("#btn-edit");
            const btnAdd = document.querySelector("#btn-add");
            const btnDelete = document.querySelector("#btn-delete");
            const btnPopupCreatePublisher = document.querySelector('#btn-create-publisher');
            const btnPopupDeletePublisher = document.querySelector('#btn-delete-publisher');
            const btnPopupUpdatePublisher = document.querySelector("#btn-update-Publisher");

            const editInput = document.querySelector("#edit-Publisher-Input");
            const publisherToDelete = document.querySelector('#publisher-to-delete');

            window.addEventListener("DOMContentLoaded", (event) => {
                init();

                btnEdit.addEventListener('click', (event) => {
                    console.log("btn Edit Publisher pressed");
                    let selectedItem = getSelectedItem();
                    editInput.value = selectedItem.verlag_name;
                });
                
                btnDelete.addEventListener('click', (event) => {
                    let selectedItems = getAllSelectedItems();
                    selectedItems.forEach((Element) => {
                        const p = document.createElement('p');
                        p.innerText = Element.verlag_name;
                        publisherToDelete.append(p);
                    });
                });

                btnPopupUpdatePublisher.addEventListener('click', (event) => {
                    editPublisher();
                });
                
                btnPopupCreatePublisher.addEventListener('click', (event) => {
                    createPublisher();
                });

                btnPopupDeletePublisher.addEventListener('click', (event) => {
                    deletePublisher();
                });
            });

            async function init() {
                const verlagArr = await fetch('http://localhost:8000/api/verlag/alle')
                    .then((response) => response.json());

                renderTableEntries(verlagArr);

                updateButtonStates();
            }

            async function createPublisher(){
                console.log("in create Publisher Modal");
                const input = document.querySelector('#input_add_publisher');
                
                if (input.value ==""){
                    return;
                }
                else{
                    let publisherItemData ={
                        name: input.value,
                    };
                    input.value = "";
                    const response = await fetch("http://localhost:8000/api/verlag",{
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(publisherItemData)
                    })
                    .then((response) => response.json().then((data) =>(
                        {
                            status: response.status,
                            body: data
                        }
                )));
                }
            }
            
            function renderTableEntries(verlagArr) {
                verlagArr.forEach((verlag) => {
                    let tr = document.createElement("tr");
                    tr.setAttribute("id", "table-row-verlag-" + verlag.id);
                    tr.addEventListener("click", () => {
                        const checkbox = document.querySelector("#checkbox-verlag-" + verlag.id);

                        if (tr.classList.contains("selected")) {
                            tr.classList.remove("selected");
                            checkbox.checked = false;
                        } else {
                            tr.classList.add("selected");
                            checkbox.checked = true;
                        }

                        updateButtonStates();
                    });
                    
                    let tdCheckbox = document.createElement("td");
                    let inputCheckbox = document.createElement("input");
                    inputCheckbox.classList.add("form-check-input");
                    inputCheckbox.setAttribute("type", "checkbox");
                    inputCheckbox.setAttribute("id", "checkbox-verlag-" + verlag.id);
                    tdCheckbox.appendChild(inputCheckbox);
                    tr.appendChild(tdCheckbox);

                    let tdBearbeiter = document.createElement("td");
                    tdBearbeiter.innerText = verlag.name;
                    tr.appendChild(tdBearbeiter);

                    tr.dataset.verlag_id = verlag.id;
                    tr.dataset.verlag_name = verlag.name;

                    tableVerlag.appendChild(tr);
                });
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                }
            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }
            function getAllSelectedItems() {
                let selectedElements = document.querySelectorAll("tr.selected");
                let Elements = [];
                selectedElements.forEach(element => {
                    Elements.push(element.dataset); 
                });
                return Elements;
            }

                publisherItemData = {};
                console.log('in edit Publisher In Backend');

                let selectedItem = getSelectedItem();
                publisherItemData.id = selectedItem.verlag_id;

                if (editInput.value != "" & editInput.valuel !=" "){
                    publisherItemData.name = editInput.value;
                }
                console.log(JSON.stringify(publisherItemData));
                const response = await fetch("http://localhost:8000/api/verlag", {

                    }
                )));
            }

                    const response= await fetch("http://localhost:8000/api/verlag/" + element.verlag_id,{
                    method: "DELETE"
                    })
                    .then((response) => response.hson().then((data) => (
                        {
                            status: response.status,

                        }

                });
            }

        </script>
