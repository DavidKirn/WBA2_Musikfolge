<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musikfolge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <!-- Modals -->
        <!-- Add title -->
        <div class="modal fade" id="modalTitleAdd" tabindex="-1" aria-labelledby="modalTitleAddLable" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitleAddLable">Titel hinzufügen</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Titel</label>
                            <input type="text" class="form-control" id="inputTitelPopupTitleAdd">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Komponist</label>
                            <select class="form-select" id="selectKomponistPopupTitleAdd">
                                <option selected value="null">keine Angabe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bearbeiter</label>
                            <select class="form-select" id="selectBearbeiterPopupTitleAdd">
                                <option selected value="null">keine Angabe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Verlag</label>
                            <select class="form-select" id="selectVerlagPopupTitleAdd">
                                <option selected value="null">kein Angabe</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnPopupTitleAdd">Hinzufügen</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit title -->
        <div class="modal fade" id="modalTitleEdit" tabindex="-1" aria-labelledby="modalTitleEditLable" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitleEditLable">Titel hinzufügen</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Titel</label>
                            <input type="text" class="form-control" id="inputTitelPopupTitleEdit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Komponist</label>
                            <select class="form-select" id="selectKomponistPopupTitleEdit">
                                <option value="null">keine Angabe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bearbeiter</label>
                            <select class="form-select" id="selectBearbeiterPopupTitleEdit">
                                <option value="null">keine Angabe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Verlag</label>
                            <select class="form-select" id="selectVerlagPopupTitleEdit">
                                <option value="null">kein Angabe</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnPopupTitleEdit">Änderungen speichern</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete title -->
        <div class="modal fade" id="modalTitleDelete" tabindex="-1" aria-labelledby="modalTitleDeleteLable" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitleDeleteLable">Titel löschen</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <span>
                                Möchten Sie den Titel <strong id="valueModalTitleDelete"></strong> wirklich löschen?
                                <br>
                                Dieser Vorgang kann nicht rückgängig gemacht werden!
                            </span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-danger" id="btnPopupTitleDelete">Löschen</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="header bg-dark">
                <div class="container py-3">
                    <div class="row">
                        <div class="col">
                            <h4 class="text-white fw-light">Musikfolge</h4>
                        </div>
                        <div class="col">
                            <a href=index.html>
                                <button type="button" class="btn btn-danger w-100" id ="ListeBearbeiten">Titel bearbeiten</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=gemaListe.html>
                                <button type="button" class="btn btn-primary w-100" id="GemaListe">Liste erstellen</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=verwaltung.html>
                                <button type="button" class="btn btn-primary w-100" id="VereinsDaten">Verwaltung</button>
                            </a>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

            <div class="content-header container">
                <div class="input-group my-3">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Titelsuche</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Titelsuche</a></li>
                        <li><a class="dropdown-item" href="#">Komponistensuche</a></li>
                        <li><a class="dropdown-item" href="#">Bearbeitersuche</a></li>
                        <li><a class="dropdown-item" href="#">Verlagssuche</a></li>
                    </ul>
                </div>
            </div>

            <div class="content-scroll-table container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-secondary">
                            <th></th>
                            <th>Titel</th>
                            <th>Komponist</th>
                            <th>Bearbeiter</th>
                            <th>Verlag</th>
                        </tr>
                    </thead>
                    <tbody id="table-titles">
                    </tbody>
                </table>
            </div>

            <div class="footer bg-dark">
                <div class="container text-center py-3">
                    <div class="row justify-content-center">
                        <div class="col-4 col-md-3">
                            <button type="button" class="btn btn-secondary w-100" id="btnEdit" disabled>Bearbeiten</button>
                        </div>
                        <div class="col-4 col-md-3">
                            <button type="button" class="btn btn-secondary w-100" id="btnAdd">Hinzufügen</button>
                        </div>
                        <div class="col-4 col-md-3">
                            <button type="button" class="btn btn-secondary w-100" id="btnDelete" disabled>Löschen</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <a class="text-decoration-none text-white" href="impressum.html">Impressum</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <script>
            const tableTitles = document.querySelector("#table-titles");

            const btnEdit = document.querySelector("#btnEdit");
            const btnAdd = document.querySelector("#btnAdd");
            const btnDelete = document.querySelector("#btnDelete");
            const btnPopupTitleAdd = document.querySelector("#btnPopupTitleAdd");

            const inputTitelPopupTitleAdd = document.querySelector("#inputTitelPopupTitleAdd");
            const inputTitelPopupTitleEdit = document.querySelector("#inputTitelPopupTitleEdit");

            const selectKomponistPopupTitleAdd = document.querySelector("#selectKomponistPopupTitleAdd");
            const selectBearbeiterPopupTitleAdd = document.querySelector("#selectBearbeiterPopupTitleAdd");
            const selectVerlagPopupTitleAdd = document.querySelector("#selectVerlagPopupTitleAdd");
            const selectKomponistPopupTitleEdit = document.querySelector("#selectKomponistPopupTitleEdit");
            const selectBearbeiterPopupTitleEdit = document.querySelector("#selectBearbeiterPopupTitleEdit");
            const selectVerlagPopupTitleEdit = document.querySelector("#selectVerlagPopupTitleEdit");

            const modalTitleAdd = new bootstrap.Modal("#modalTitleAdd");
            const modalTitleEdit = new bootstrap.Modal("#modalTitleEdit");
            const modalTitleDelete = new bootstrap.Modal("#modalTitleDelete");

            const valueModalTitleDelete = document.querySelector("#valueModalTitleDelete");

            window.addEventListener("DOMContentLoaded", (event) => {
                init();
                
                btnAdd.addEventListener("click", (event) => {
                    inputTitelPopupTitleAdd.value = "";
                    modalTitleAdd.show();
                });

                btnEdit.addEventListener("click", (event) => {
                    let selectedTitle = getSelectedItem();
                    inputTitelPopupTitleEdit.value = selectedTitle.titel;
                    selectKomponistPopupTitleEdit.value = selectedTitle.komponist_id;
                    selectBearbeiterPopupTitleEdit.value = selectedTitle.bearbeiter_id;
                    selectVerlagPopupTitleEdit.value = selectedTitle.verlag_id;
                    modalTitleEdit.show();
                });

                btnDelete.addEventListener("click", (event) => {
                    let selectedTitle = getSelectedItem();
                    valueModalTitleDelete.innerText = selectedTitle.titel;
                    modalTitleDelete.show();
                });

                btnPopupTitleAdd.addEventListener("click", (event) => {
                    addTitle();
                });

                btnPopupTitleEdit.addEventListener("click", (event) => {
                    editTitle();
                });

                btnPopupTitleDelete.addEventListener("click", (event) => {
                    deleteTitle();
                });
            });

            async function init() {
                // Load titles from Backend
                const titlesArr = await fetch('http://localhost:8000/api/lied/alle')
                    .then((response) => response.json());

                // Create table row elements
                renderTableEntries(titlesArr);

                // Load "Komponisten" from Backend and add them to select elements
                const kompArr = await fetch('http://localhost:8000/api/komponist/alle')
                    .then((response) => response.json());
                addOptionsToSelectElement(selectKomponistPopupTitleAdd, kompArr);
                addOptionsToSelectElement(selectKomponistPopupTitleEdit, kompArr);

                // Load "Bearbeiter" from Backend and add them to select elements
                const bearArr = await fetch('http://localhost:8000/api/bearbeiter/alle')
                    .then((response) => response.json());
                addOptionsToSelectElement(selectBearbeiterPopupTitleAdd, bearArr);
                addOptionsToSelectElement(selectBearbeiterPopupTitleEdit, bearArr);
                
                // Load "Verlag" from Backend and add them to select elements
                const verlagArr = await fetch('http://localhost:8000/api/verlag/alle')
                    .then((response) => response.json());
                addOptionsToSelectElement(selectVerlagPopupTitleAdd, verlagArr);
                addOptionsToSelectElement(selectVerlagPopupTitleEdit, verlagArr);

                updateButtonStates();
            }

            function renderTableEntries(titlesArr) {
                titlesArr.forEach((title) => {
                    let tr = document.createElement("tr");
                    tr.setAttribute("id", "table-row-title-" + title.id);
                    tr.addEventListener("click", () => {
                        const checkbox = document.querySelector("#checkbox-title-" + title.id);

                        if (tr.classList.contains("selected")) {
                            tr.classList.remove("selected");
                            checkbox.checked = false;
                        } else {
                            tr.classList.add("selected");
                            checkbox.checked = true;
                        }

                        updateButtonStates();
                    });
                    
                    let tdCheckbox = document.createElement("td");
                    let inputCheckbox = document.createElement("input");
                    inputCheckbox.classList.add("form-check-input");
                    inputCheckbox.setAttribute("type", "checkbox");
                    inputCheckbox.setAttribute("id", "checkbox-title-" + title.id);
                    tdCheckbox.appendChild(inputCheckbox);
                    tr.appendChild(tdCheckbox);

                    let tdTitel = document.createElement("td");
                    tdTitel.innerText = title.titel;
                    tr.appendChild(tdTitel);

                    let tdKomponist = document.createElement("td");
                    tdKomponist.innerText = title.komponist_name;
                    tr.appendChild(tdKomponist);

                    let tdBearbeiter = document.createElement("td");
                    tdBearbeiter.innerText = title.bearbeiter_name;
                    tr.appendChild(tdBearbeiter);

                    let tdVerlag = document.createElement("td");
                    tdVerlag.innerText = title.verlag_name;
                    tr.appendChild(tdVerlag);

                    tr.dataset.id = title.id;
                    tr.dataset.titel = title.titel;
                    tr.dataset.komponist_id = title.komponist_id;
                    tr.dataset.komponist_name = title.komponist_name;
                    tr.dataset.bearbeiter_id = title.bearbeiter_id;
                    tr.dataset.bearbeiter_name = title.bearbeiter_name;
                    tr.dataset.verlag_id = title.verlag_id;
                    tr.dataset.verlag_name = title.verlag_name;

                    tableTitles.appendChild(tr);
                });
            }

            function updateButtonStates() {
                let selectedElements = document.querySelectorAll("tr.selected");

                if (selectedElements.length == 0) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true;
                } else if (selectedElements.length == 1) {
                    btnEdit.disabled = false;
                    btnAdd.disabled = false;
                    btnDelete.disabled = false;
                } else if (selectedElements.length > 1) {
                    btnEdit.disabled = true;
                    btnAdd.disabled = false;
                    btnDelete.disabled = true; // TODO: Mehr Elemente auf einmal löschen ermöglichen
                }
            }

            function getSelectedItem() {
                let selectedElement = document.querySelector("tr.selected");
                return selectedElement.dataset;
            }

            function addOptionsToSelectElement(selectElement, optionsArr) {
                optionsArr.forEach((option) => {
                    let optionElem = document.createElement("option");
                    optionElem.value = option.id;
                    optionElem.innerText = option.name;
                    selectElement.appendChild(optionElem);
                });
            }

            async function addTitle() {
                bodyObj = {};

                if (inputTitelPopupTitleAdd.value.trim() == "") {
                    // TODO: Fehlermeldung: Kein Titel eingegeben
                    return;
                }
                bodyObj.titel = inputTitelPopupTitleAdd.value.trim();

                if (selectKomponistPopupTitleAdd.value == "null") {
                    bodyObj.komponistid = null;
                } else {
                    bodyObj.komponistid = selectKomponistPopupTitleAdd.value;
                }

                if (selectBearbeiterPopupTitleAdd.value == "null") {
                    bodyObj.bearbeiterid = null;
                } else {
                    bodyObj.bearbeiterid = selectBearbeiterPopupTitleAdd.value;
                }

                if (selectVerlagPopupTitleAdd.value == "null") {
                    bodyObj.verlagid = null;
                } else {
                    bodyObj.verlagid = selectVerlagPopupTitleAdd.value;
                }

                console.log(JSON.stringify(bodyObj));

                const response = await fetch("http://localhost:8000/api/lied", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bodyObj)
                });

                // TODO: Meldung anzeigen ob hinzufügen erfolgreich war oder nicht
                // TODO: Titel in Tabelle anzeigen
                console.log("Titel hinzufügen Response: " + response.status);
                modalTitleAdd.hide();
            }

            async function editTitle() {
                bodyObj = {};

                let selectedTitle = getSelectedItem();

                bodyObj.id = selectedTitle.id;

                if (inputTitelPopupTitleEdit.value.trim() == "") {
                    // TODO: Fehlermeldung: Kein Titel eingegeben
                    return;
                }
                bodyObj.titel = inputTitelPopupTitleEdit.value.trim();

                if (selectKomponistPopupTitleEdit.value == "null") {
                    bodyObj.komponistid = null;
                } else {
                    bodyObj.komponistid = selectKomponistPopupTitleEdit.value;
                }

                if (selectBearbeiterPopupTitleEdit.value == "null") {
                    bodyObj.bearbeiterid = null;
                } else {
                    bodyObj.bearbeiterid = selectBearbeiterPopupTitleEdit.value;
                }

                if (selectVerlagPopupTitleEdit.value == "null") {
                    bodyObj.verlagid = null;
                } else {
                    bodyObj.verlagid = selectVerlagPopupTitleEdit.value;
                }

                console.log(JSON.stringify(bodyObj));

                const response = await fetch("http://localhost:8000/api/lied", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bodyObj)
                });

                // TODO: Meldung anzeigen ob bearbeiten erfolgreich war oder nicht
                // TODO: Titel in Tabelle aktualisieren
                console.log("Titel bearbeiten Response: " + response.status);
                modalTitleEdit.hide();
            }

            async function deleteTitle() {
                let selectedTitle = getSelectedItem();

                const response = await fetch("http://localhost:8000/api/lied/" + selectedTitle.id, {
                    method: 'DELETE'
                });

                // TODO: Meldung anzeigen ob löschen erfolgreich war oder nicht
                // TODO: Titel aus Tabelle entfernen
                console.log("Titel löschen Response: " + response.status);
                modalTitleDelete.hide();
            }
        </script>
    </body>
</html>
