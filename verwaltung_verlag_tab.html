<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musikfolge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            .table{
                --bs-table-hover-bg:rgb(252, 250, 119); 
            }
            html, body {
                height: 100%;
                margin: 0;
            }
            .wrapper {
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .content-scroll-table {
                flex: 1;
                overflow: auto;
            }
        </style>
    </head>
    <body>

        <div class="wrapper">
            <div class="header container text-center py-3">
                <h1>Musikfolge</h1>
                <nav>
                    <div class="row">
                        <div class="col">
                            <a href=index.html>
                                <button type="button" class="btn btn-primary w-100" id ="ListeBearbeiten">Titel bearbeiten</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=gemaListe.html>
                                <button type="button" class="btn btn-primary w-100" id="GemaListe">Liste erstellen</button>
                            </a>
                        </div>
                        <div class="col">
                            <a href=verwaltung.html>
                                <button type="button" class="btn btn-danger w-100" id="VereinsDaten">Verwaltung</button>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="content-header container">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Titelsuche</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Titelsuche</a></li>
                        <li><a class="dropdown-item" href="#">Komponistensuche</a></li>
                        <li><a class="dropdown-item" href="#">Bearbeitersuche</a></li>
                        <li><a class="dropdown-item" href="#">Verlagssuche</a></li>
                    </ul>
                </div>
            </div>

            <div class="content-scroll-table container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item col" role="presentation">
                        <a href="verwaltung.html" class="text-decoration-none">
                            <button class="nav-link w-100" id="komponist-tab" data-bs-toggle="tab" data-bs-target="#komponist-tab-pane" type="button" role="tab" aria-controls="komponist-tab-pane" aria-selected="true">Komponist</button>
                        </a>
                    </li>
                    <li class="nav-item col" role="presentation">
                        <a href="verwaltung_bearbeiter_tab.html" class="text-decoration-none">
                            <button class="nav-link w-100" id="bearbeiter-tab" data-bs-toggle="tab" data-bs-target="#bearbeiter-tab-pane" type="button" role="tab" aria-controls="bearbeiter-tab-pane" aria-selected="false">Bearbeiter</button>
                        </a>
                    </li>
                    <li class="nav-item col" role="presentation">
                        <button class="nav-link w-100 active" id="verlag-tab" data-bs-toggle="tab" data-bs-target="#verlag-tab-pane" type="button" role="tab" aria-controls="verlag-tab-pane" aria-selected="false">Verlag</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="komponist-tab-pane" role="tabpanel" aria-labelledby="komponist-tab" tabindex="0">

                        <table class="table table-striped table-hover" id="Musiktitel">
                            <tr>
                                <th style="width:  4%"></th>
                                <th>Verlag</th>
                            </tr>
                            <tr>
                                <th><input class="form-check-input" type="checkbox" value=""></th>
                                <td>Rundel</td>
                            </tr>
                            <tr>
                                <th><input class="form-check-input" type="checkbox" value=""></th>
                                <td>Studio-Verlag R.Seifert</td>
                            </tr>
                            <tr>
                                <th><input class="form-check-input" type="checkbox" value=""></th>
                                <td>Berhard Geiger</td>
                            </tr>
                            <tr>
                                <th><input class="form-check-input" type="checkbox" value=""></th>
                                <td>Sony</td>
                            </tr>
                        </table>

                    </div>
                    <div class="tab-pane fade" id="bearbeiter-tab-pane" role="tabpanel" aria-labelledby="bearbeiter-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="verlag-tab-pane" role="tabpanel" aria-labelledby="verlag-tab" tabindex="0"></div>
                </div>
            </div>

            <div class="footer container text-center py-3">
                <div class="row">
                    <div class="col">
                        <a href="popup_verlag_bearbeiten.html">
                            <button type="button" class="btn btn-secondary w-100" id="bearbeiten">Bearbeiten</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="popup_verlag_hinzufuegen.html">
                            <button type="button" class="btn btn-secondary w-100" id="hinzufuegen">Hinzufügen</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="popup_verlag_loeschen.html">
                            <button type="button" class="btn btn-secondary w-100" id="loeschen">Löschen</button>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-center pt-2">
                    <a class="text-decoration-none text-body" href="impressum.html">Impressum</a>
                </div>
            </div>
        </div>

    </body>
</html>
